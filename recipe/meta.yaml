{% set name = "plotly-resampler" %}
{% set version = "0.8.3.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5cac870d6d269cdd71d28def4cae310c609c02aac636c0831176188f16021f44

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - numpy >=1.14
    - pip
    - poetry-core
    - python >=3.7.1,<3.11
  run:
    - dash >=2.2.0
    - flask-cors >=3.0.10
    - ipywidgets
    - jupyter-dash >=0.4.2
    - numpy >=1.14
    - orjson >=3.7.7
    - pandas >=1.3.5
    - plotly >=5.6.0
    - python >=3.7.1,<3.11
    - trace-updater >=0.0.8

test:
  imports:
    - plotly_resampler
    - plotly_resampler.figure_resampler
    - plotly_resampler.aggregation
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/predict-idlab/plotly-resampler
  doc_url: https://predict-idlab.github.io/plotly-resampler/
  summary: Visualizing large time series with plotly
  license: LicenseRef-plotly-resampler
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jvdd
    - thewchan
